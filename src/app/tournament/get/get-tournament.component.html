<div class="container-fluid text-white font-zoom">
  <div class="tournament-table-container">
    <table mat-table [dataSource]="tournaments" class="tournament-table">
      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Номер</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef>Пол</th>
        <td mat-cell *matCellDef="let element">{{getGender(element.gender)}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Категория</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef>Возраст</th>
        <td mat-cell *matCellDef="let element">{{getAgeViewValue(element.age)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="clickedRows.add(row)"
        [class.tournament-row-is-clicked]="clickedRows.has(row)"
      ></tr>
    </table>
    <a mat-button color="accent" routerLink="../tournaments/post" class="create-button">Создать Турнир</a>
  </div>
</div>
